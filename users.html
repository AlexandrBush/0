<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="/user/{{ user.id }}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>

    {% if user %}
        <h2>User Details</h2>
        <p>ID: {{ user.id }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Age: {{ user.age }}</p>
    {% endif %}
</body>
</html>
